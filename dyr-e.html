<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyr</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <div class="dyr">

        <script>
            let dyr = [{
                    "navn": "elefant",
                    "type": "pattedyr",
                    "levested": "Indien",
                    "billede": "elefant.jpg"
                },
                {
                    "navn": "leguan",
                    "type": "reptil",
                    "levested": "trÃ¦",
                    "billede": "leguan.jpg"
                },
                {
                    "navn": "tusindben",
                    "type": "insekt",
                    "levested": "jord",
                    "billede": "tusindben.jpg"
                }
            ];
            document.addEventListener("DOMContentLoaded", start);

            function start() {
                dyr.forEach(animal => {
                    document.querySelector(".dyr").innerHTML +=
                        "<img src='" + animal.billede + "' alt=''> " +
                        animal.navn + ": " +
                        animal.type + " fra " +
                        animal.levested + "<br> ";
                })
            }
        </script>
</body>

</html>
